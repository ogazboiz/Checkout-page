<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>checkout page</title>
  </head>
  <body class="container-class" style="background: lightgray">
    <section>
      <div class="credit-content" style="background-color: #fff">
        <!-- Content here -->
        <div class="">
          <div class="row">
            <div class="col-lg-8">
              <h3>payment details</h3>
              <form action="">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                  <!-- <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  > -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Credit Card Number</label>
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="XXXX  XXXX  XXXX  XXXX"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Expiry Date</label>
                    <input
                      type="datetime"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="mm / yy"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">CVV</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputPassword4"
                      placeholder="XXX"
                    />
                  </div>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    I've a promo code
                  </label>
                </div>
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    style="border: none; padding: 12px 0"
                  >
                    Subtotal
                    <span class="">$94</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    style="border: none; padding: 12px 0"
                  >
                    Platform fee
                    <span class="">$6</span>
                  </li>

                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                    style="
                      border: 1px solid rgba(0, 0, 0, 0.125);
                      padding: 12px 0;
                    "
                  >
                    Total Amount
                    <span class="">$100</span>
                  </li>
                </ul>
                <input class="button" type="button" value="Make payment" />
              </form>
            </div>
            <div class="col-lg-4">
              <div class="side-image">
                <h3>Subscribe and start saving your money</h3>
              </div>
              <div class="side-content x">
                <div class="site-icon">
                  <img
                    src="/image/checkout.jpg"
                    width="30%"
                    height="80%"
                    alt=""
                    srcset=""
                  />
                  <div>
                    <p>Professional Plan</p>
                    <p><strong>$96 / month</strong></p>
                  </div>
                </div>
                <ul>
                  <li>all features in basic included</li>
                  <li>easy and flexible business with invoice management</li>
                  <li>Full time payment</li>
                  <li>20Tb cloud storage</li>
                </ul>
                <h4>Modify plan</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
